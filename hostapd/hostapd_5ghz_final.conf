interface=wlan0
driver=nl80211

ssid=Hostapd-4SS-5G
channel=36
hw_mode=a
country_code=US
beacon_int=102

# Security with FT support (WPA2-PSK, WPA3-SAE, and their FT variants)
wpa=2
wpa_key_mgmt=WPA-PSK FT-PSK SAE FT-SAE
wpa_pairwise=CCMP
rsn_pairwise=CCMP
wpa_passphrase=profiler123
sae_password=profiler123

# 802.11r (Fast Transition / FT)
nas_identifier=wlanpi-profiler.local
mobility_domain=c245
ft_over_ds=0
ft_psk_generate_local=1
pmk_r1_push=0
reassociation_deadline=1000

# 802.11w (Management Frame Protection) 
ieee80211w=1

# HT Capabilities (802.11n)
ieee80211n=1
ht_capab=[LDPC][HT40+][SHORT-GI-20][SHORT-GI-40][TX-STBC][RX-STBC1][MAX-AMSDU-7935]

# VHT Capabilities (802.11ac)
ieee80211ac=1
vht_oper_chwidth=2
vht_oper_centr_freq_seg0_idx=42
vht_capab=[MAX-MPDU-11454][VHT160][RXLDPC][SHORT-GI-80][SHORT-GI-160][TX-STBC-2BY1][RX-STBC-1][SU-BEAMFORMER][SU-BEAMFORMEE][BF-ANTENNA-4][SOUNDING-DIMENSION-4][MU-BEAMFORMER][MU-BEAMFORMEE][MAX-A-MPDU-LEN-EXP7]

# HE Capabilities (802.11ax / Wi-Fi 6)
ieee80211ax=1
he_su_beamformer=1
he_su_beamformee=1
he_mu_beamformer=1
he_oper_chwidth=2
he_oper_centr_freq_seg0_idx=42

# HE Spatial Reuse Parameter Set (Ext Tag 39) - Wi-Fi 6
he_spr_sr_control=5
he_spr_non_srg_obss_pd_max_offset=20

# EHT Capabilities (802.11be / Wi-Fi 7)
ieee80211be=1
eht_su_beamformer=1
eht_su_beamformee=1
eht_mu_beamformer=1

# Multi-Link Device (MLD) Configuration
mld_ap=1
mld_link_id=1
mld_transition_timeout=4
mld_tid_to_link_negotiation=3
emlsr_support=1
emlmr_support=1
mld_max_num_links=2

# 802.11k/v
rrm_neighbor_report=1
rrm_beacon_report=1
bss_transition=1

# WMM
wmm_enabled=1

# Logging
logger_stdout=-1
logger_stdout_level=2
