interface=wlan0
driver=nl80211

ssid=Hostapd-4SS-24G
channel=6
hw_mode=g
country_code=US
beacon_int=102

# Security with FT support (WPA2-PSK, WPA3-SAE, and their FT variants)
wpa=2
wpa_key_mgmt=WPA-PSK FT-PSK SAE FT-SAE
wpa_pairwise=CCMP
rsn_pairwise=CCMP
wpa_passphrase=profiler123
sae_password=profiler123

# 802.11r (Fast Transition / FT)
nas_identifier=wlanpi-profiler.local
mobility_domain=c245
ft_over_ds=0
ft_psk_generate_local=1
pmk_r1_push=0
reassociation_deadline=1000

# 802.11w (Management Frame Protection)
ieee80211w=1

# HT Capabilities (802.11n) - 2.4 GHz with 40 MHz
ieee80211n=1
ht_capab=[LDPC][HT40+][HT40-][SHORT-GI-20][SHORT-GI-40][TX-STBC][RX-STBC1][MAX-AMSDU-7935]

# VHT is NOT supported in 2.4 GHz (802.11ac is 5 GHz only)
# ieee80211ac is disabled for 2.4 GHz

# HE Capabilities (802.11ax / Wi-Fi 6) - 2.4 GHz
# Note: 2.4 GHz HE is limited to 40 MHz max
ieee80211ax=1
he_su_beamformer=1
he_su_beamformee=1
he_mu_beamformer=1
he_oper_chwidth=0
# Note: he_oper_centr_freq_seg0_idx not needed for 20/40 MHz in 2.4 GHz

# HE Spatial Reuse Parameter Set (Ext Tag 39) - Wi-Fi 6
# NOTE: offset value must be non-zero (0 causes "integer out of range" error)
he_spr_sr_control=5
he_spr_non_srg_obss_pd_max_offset=20

# EHT Capabilities (802.11be / Wi-Fi 7) - 2.4 GHz
# Note: 2.4 GHz EHT is limited to 40 MHz max
ieee80211be=1
eht_su_beamformer=1
eht_su_beamformee=1
eht_mu_beamformer=1

# 802.11k/v
rrm_neighbor_report=1
rrm_beacon_report=1
bss_transition=1

# WMM
wmm_enabled=1

# Logging
logger_stdout=-1
logger_stdout_level=2
