[tool.ruff]
target-version = "py39"
exclude = [".tox"]

[tool.ruff.lint]
select = [
    "F",      # pyflakes
    "E",      # pycodestyle errors
    "W",      # pycodestyle warnings
    "I",      # isort
    "UP",     # pyupgrade
    "B",      # flake8-bugbear
    "C4",     # flake8-comprehensions
    "SIM",    # flake8-simplify
    "PT",     # flake8-pytest-style 
]
ignore = [
    "E501",   # line too long
    "E402",   # module level import not at top
    "SIM108", # sometimes if/else is clearer
]

[tool.ruff.lint.per-file-ignores]
"__init__.py" = ["F401"]

[tool.ruff.lint.isort]
known-first-party = ["profiler"]
