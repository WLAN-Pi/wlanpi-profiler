#
# The following configuration controls the default behavior for wlanpi-profiler
# Note command-line arguments passed in supersede defaults found here
# WARNING: Changing the section name or key names (channel, interface, SSID, etc) will break profiler

[GENERAL]

# channel for profiler AP
channel: 36

# interface for profiler AP
interface: wlan0

# SSID for profiler AP (no value after : means SSID will be `Profiler xxx` where xxx is the last 3 characters of the eth0 MAC)
ssid: 

# Passphrase for AP modes (8-63 characters, default: profiler)
passphrase: profiler

# Security mode for AP (WPA2/WPA3 and 802.11r Fast Transition)
# Options: wpa2, ft-wpa2, wpa3-mixed, ft-wpa3-mixed
# Default: ft-wpa3-mixed (maximum capability advertisement for client testing)
#
# Security Mode Behavior:
#   wpa2          - WPA2-only, no FT, 11be auto-disabled
#   ft-wpa2       - WPA2-only with FT, 11be auto-disabled
#   wpa3-mixed    - WPA2/WPA3 transition, no FT
#   ft-wpa3-mixed - WPA2/WPA3 transition with FT (default)
#
# Note: IEEE 802.11be (Wi-Fi 7) requires WPA3 or WPA3-transition mode.
# When using wpa2 or ft-wpa2, 11be is automatically disabled unless
# explicitly overridden with 'be_disabled: false' or --11be flag.
#
security_mode: ft-wpa3-mixed

# DEPRECATED: The following setting is deprecated. Use security_mode instead.
# ft_disabled: True   # Old behavior: Maps to security_mode='wpa3-mixed'
# ft_disabled: False  # Old behavior: Maps to security_mode='ft-wpa3-mixed'
ft_disabled: False

# enable or disable 802.11ax (Wi-Fi 6) information elements (True/False)
# Note: Disabling 11ax will also auto-disable 11be (Wi-Fi 7 requires Wi-Fi 6)
he_disabled: False

# enable or disable 802.11be (Wi-Fi 7) information elements (True/False)
# Note: Auto-disabled for WPA2-only modes (wpa2, ft-wpa2) per IEEE spec
be_disabled: False

# enable or disable Profiler vendor information elements (True/False)
profiler_tlv_disabled: False

# disables beacons and instead only listens for assoc req. frames (True/False)
listen_only: False

# use the system's hostname as the profiler AP SSID (True/False)
hostname_ssid: False

# specify path where results will be placed
files_path: /var/www/html/profiler

# enable or disable debug logging (True/False)
debug: False
