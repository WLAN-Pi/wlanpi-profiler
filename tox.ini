[tox]
skip_missing_interpreters = true
envlist = py37,py39,py310
requires = setuptools == 65.5.0
           pip == 22.3
           virtualenv == 20.16.6

[testenv]
description = run the test driver 
allowlist_externals = 
    python
    coverage
    coverage-badge
deps =
    coverage
    mock 
    pytest
    manuf
commands =
    coverage run --source profiler -m pytest -vv --capture=sys {posargs}
    # coverage combine
    coverage report --show-missing
    coverage xml
    coverage-badge -f -o coverage.svg

[testenv:black]
basepython = python3
skip_install = true
deps =
    autoflake
    black
    isort
commands =
    autoflake --remove-all-unused-imports --recursive --remove-unused-variables --in-place profiler --exclude=__init__.py
    black profiler
    isort profiler --profile black

[testenv:flake8]
deps = 
    mypy
    black
    isort
    flake8-alfred
    flake8-annotations-coverage
    flake8-import-order
    flake8-blind-except
    flake8-bugbear
    flake8-builtins
    flake8-comprehensions
    flake8-docstrings
    flake8-eradicate
    flake8-fixme
    flake8-logging-format
    flake8-requirements
    flake8-string-format
    flake8-type-annotations
    flake8-variables-names
    flake8-2020
    flake8
commands = 
    -mypy profiler
    -black profiler --check
    isort --check-only profiler --profile black
    flake8 profiler


[testenv:lint]
description = run the linting toolchain
allowlist_externals = 
    python
    autoflake
    black
    isort
    flake8
    mypy
basepython = python3
skip_install = true
deps =
    {[testenv:flake8]deps}
commands =
    {[testenv:flake8]commands}

[testenv:format]
description = run the format toolchain
allowlist_externals = 
    python
    autoflake
    black
    isort
basepython = python3
skip_install = true
deps =
    {[testenv:black]deps}
commands =
    {[testenv:black]commands}

[flake8]
exclude = .tox
ignore = TAE001, I201, I101, E501, E800, D400, E401, C812, D205, D210, D107, W503, S607, C813, S603, G202, E402
show-source = true
enable-extensions=B1, G
application-import-names = profiler
warn-symbols =
    obsolete_module = Warning! This module is obsolete!
    module.obsolete_function = Warning! This function is obsolete!
    module.submodule.constant = Warning! this variable will be removed!
